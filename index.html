<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="background-colour">Change background-colour:</label>
    <input type="color" name="background-colour" id="background-colour-selector">
    <button type="submit" id="submit-colour-change">Change colour</button>
    <!-- 
    - Change the background colour to the user's input
        - Listen for the user to select a colour
        - Read/access the new colour value from the input
        - Change the style of the body tag to the new value

    - Persist the colour data
    - When the page loads, set the background colour to the user's last choice
    -->

    <label for="font-size">Change font size</label>
    <input type="range" name="font-size" id="font-size-selector" min="10" max="32" step="2">
    <button type="submit" id="submit-font-size-change">Change font size</button>
</body>
<script src="script.js"></script>
</html>
